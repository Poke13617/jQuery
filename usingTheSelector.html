<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        //jQuery is added using this link in the header
    </script>
</head>
<body>
<ul>
    <li id="first">Homework</li>
    <li class="two">Read</li>
    <li class="one">Eat Dinner</li>
    <li attr = "attribute">Watch TV</li>
    <li class="two">Sleep</li>
</ul>    
<ol>
    <li>Another Task</li>
    <li>Main I'm busy...</li>
</ol>
<script>
    //jQuery allows programmers to select elements easily in the DOM
    //Select by an element
    $("li").css("font-weight", "bold");
    //Select by class
    $(".two").css("text-decoration", "line-through");
    //Select by id
    $("#first").css("color", "yellow");
    //Select by attribute
    $("[attr]").css("color", "red");
    //Select by children
    $("ol li").css("font-size", "20px");
</script>
</body>
</html>
