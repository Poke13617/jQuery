<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Modify CSS using jQuery</title>
</head>
<body>
    <div class="highlight">highlight this text with new styles.</div>
    <div>This is our un-hightlight div tag</div>

    <script>
        //use the .ready method to start
        $(document).ready(function() {
            $(".highlight").css({
                "font-size" : "20px" , 
                "background-color" : "yellow"
            });
        })
        // use .css to change the .hightlight div to font size to 20px, and background color yellow
    </script>
</body>
</html>
